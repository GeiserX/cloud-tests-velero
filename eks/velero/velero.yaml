image:
  repository: velero/velero
  tag: v1.7.1
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 500m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.3.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

podSecurityContext:
  fsGroup: 1337

metrics:
  enabled: false

kubectl:
  image:
    repository: docker.io/bitnami/kubectl

upgradeCRDs: true

configuration:
  provider: aws
  backupStorageLocation:
    name: aws
    bucket: "sergio-tests-velero-backups"
    config:
      region: eu-west-3
  volumeSnapshotLocation:
    name: aws
    config:
      region: eu-west-3

serviceAccount:
  server:
    create: true
    name: velero
    annotations: 
      eks.amazonaws.com/role-arn: "arn:aws:iam::384894877891:role/velero-role"

credentials:
  useSecret: true

backupsEnabled: true
snapshotsEnabled: true

deployRestic: false

schedules:
  wm-daily:
    schedule: "30 1 * * *"
    template:
      storageLocation: aws
      ttl: "336h0m0s"
      includedNamespaces:
       - wordpress-mysql
      includedResources:
      - '*'
